<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civil War Jocko Slideshow</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    img {
      max-width: 300px;
      height: auto;
      border: 4px solid #d4af37;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }
    .quote {
      font-size: 1.6em;
      font-style: italic;
      margin-bottom: 10px;
      color: #ffcc00;
      transition: opacity 1s ease-in-out;
    }
    .bio {
      font-size: 1em;
      color: #ccc;
      transition: opacity 1s ease-in-out;
    }
    .fade-out {
      opacity: 0;
      transform: scale(0.95);
    }
    .fade-in {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <img id="photo" src="" alt="Civil War Leader" class="fade-in">
  <div class="quote fade-in" id="quote">"Discipline equals bayonets."</div>
  <div class="bio fade-in" id="bio">Lt. Amos Wadsworth – Known for charging into battle while yelling “Cover me, I’m reloading!”</div>

  <script>
    const slides = [
      {
        image: "https://cdn.britannica.com/72/220272-138-7355553C/pop-culture-Abraham-Lincoln.jpg?w=800&h=450&c=crop",
        quote: "Get up. Get focused. Free the Union.",
        bio: "Abraham Lincoln – 16th U.S. President. Led through the Civil War. Weapon of choice: Emancipation."
      },
      {
        image: "https://www.battlefields.org/sites/default/files/styles/squarish/public/thumbnails/image/Ulysses%20S.%20Grant.jpg?h=d8c3850d&itok=_PjjUUjY",
        quote: "Default: aggressive. Advance until it ends.",
        bio: "Ulysses S. Grant – Union general who didn’t believe in retreat. Took Vicksburg like a boss."
      },
      {
        image: "https://i0.wp.com/emergingcivilwar.com/wp-content/uploads/2021/12/Robert-E.-Lee-Pic-1.jpg?ssl=1",
        quote: "Calm is contagious. Especially in cannon fire.",
        bio: "Robert E. Lee – Confederate general with strategy in his veins and glory in his beard."
      },
      {
        image: "https://home.nps.gov/hafe/learn/historyculture/images/jackson285.jpg?maxwidth=650&autorotate=false",
        quote: "Hold the line. Stand like a wall. A Stonewall.",
        bio: "Thomas “Stonewall” Jackson – Held ground at Bull Run and never looked back."
      },
      {
        image: "https://www.essentialcivilwarcurriculum.com/assets/images/site/topics/ECWCTOPICSermanWilliamTPIC.jpg",
        quote: "Crush resistance. Burn the excuses.",
        bio: "William Tecumseh Sherman – Invented Total War. Terrified Georgia."
      },
      {
        image: "https://encyclopediavirginia.org/wp-content/uploads/2020/11/670hpr_508ac0c0bac25b2-661x1024.jpg",
        quote: "Lead. Even when everything’s on fire.",
        bio: "Jefferson Davis – Confederate President. Held firm while the house burned."
      },
      {
        image: "https://cdn.britannica.com/99/6999-050-CEB646B7/photograph-Ambrose-E-Burnside-Mathew-Brady.jpg",
        quote: "Look sharp. Fight sharper.",
        bio: "Ambrose Burnside – Known more for facial hair than battlefield wins, but always showed up."
      },
      {
        image: "https://cdn.britannica.com/86/4486-050-88687357/Jeb-Stuart.jpg",
        quote: "Own the flank. Own the fight.",
        bio: "J.E.B. Stuart – Cavalry commander and fashion icon of the Confederacy."
      },
      {
        image: "https://www.nps.gov/common/uploads/cropped_image/primary/BC7BF746-F000-7475-0DF3EF3E7FC70C91.jpg?width=1600&quality=90&mode=crop",
        quote: "Plan big. Strike hard. Stay clean.",
        bio: "Winfield Scott – Designed the Anaconda Plan. Looked like a boss doing it."
      },
      {
        image: "https://foundingforward.org/wp-content/uploads/2024/08/ff-joshua-chamberlain-featured-1024x640.jpg",
        quote: "Arrive first. Hit harder. Repeat.",
        bio: "Joshua Chamberlain – the commanding officer of the 20th Regiment Maine Volunteer Infantry, he led his troops at the Battle of Gettysburgs."
      }
    ];

    let index = 0;
    function updateSlide() {
      const photo = document.getElementById('photo');
      const quote = document.getElementById('quote');
      const bio = document.getElementById('bio');

      photo.classList.remove('fade-in');
      quote.classList.remove('fade-in');
      bio.classList.remove('fade-in');

      photo.classList.add('fade-out');
      quote.classList.add('fade-out');
      bio.classList.add('fade-out');

      setTimeout(() => {
        const slide = slides[index];
        photo.src = slide.image;
        quote.innerText = '"' + slide.quote + '"';
        bio.innerText = slide.bio;

        photo.classList.remove('fade-out');
        quote.classList.remove('fade-out');
        bio.classList.remove('fade-out');

        photo.classList.add('fade-in');
        quote.classList.add('fade-in');
        bio.classList.add('fade-in');

        index = (index + 1) % slides.length;
      }, 1000);
    }

    updateSlide();
    setInterval(updateSlide, 6000);
  </script>
</body>
</html>
