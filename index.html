<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civil War Jocko Slideshow</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 300px;
      height: auto;
      border: 4px solid #d4af37;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }
    .quote {
      font-size: 1.6em;
      font-style: italic;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .bio {
      font-size: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img id="photo" src="" alt="Civil War Soldier">
  <div class="quote" id="quote">"Discipline equals bayonets."</div>
  <div class="bio" id="bio">Lt. Amos Wadsworth – Known for charging into battle while yelling “Cover me, I’m reloading!”</div>

  <script>
    const slides = [
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/0/0e/Unidentified_soldier_in_Union_uniform.jpg",
        quote: "Lead from the front. Reload from the back.",
        bio: "Private Orville K. Boone – Fired his musket with honor, and occasionally aim."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/1/17/Union_soldier_with_rifle_and_bayonet.jpg",
        quote: "No boots? No problem. Just improvise with grit.",
        bio: "Cpl. Milo G. Graves – Invented the barefoot bayonet technique (not recommended)."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/3/3b/Unidentified_soldier_in_Confederate_uniform.jpg",
        quote: "When the going gets tough, the tough get wool uniforms.",
        bio: "Lt. Gerald Beauregard – Fought heatstroke and the enemy simultaneously."
      }
    ];

    let index = 0;
    function updateSlide() {
      const slide = slides[index];
      document.getElementById('photo').src = slide.image;
      document.getElementById('quote').innerText = '"' + slide.quote + '"';
      document.getElementById('bio').innerText = slide.bio;
      index = (index + 1) % slides.length;
    }

    updateSlide();
    setInterval(updateSlide, 6000);
  </script>
</body>
</html>
