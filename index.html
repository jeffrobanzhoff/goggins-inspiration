<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civil War Jocko Slideshow</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    img {
      max-width: 300px;
      height: auto;
      border: 4px solid #d4af37;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }
    .quote {
      font-size: 1.6em;
      font-style: italic;
      margin-bottom: 10px;
      color: #ffcc00;
      transition: opacity 1s ease-in-out;
    }
    .bio {
      font-size: 1em;
      color: #ccc;
      transition: opacity 1s ease-in-out;
    }
    .fade-out {
      opacity: 0;
      transform: scale(0.95);
    }
    .fade-in {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <img id="photo" src="" alt="Civil War Leader" class="fade-in">
  <div class="quote fade-in" id="quote">"Discipline equals bayonets."</div>
  <div class="bio fade-in" id="bio">Lt. Amos Wadsworth – Known for charging into battle while yelling “Cover me, I’m reloading!”</div>

  <script>
    const slides = [
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Abraham_Lincoln_O-77_matte_collodion_print.jpg",
        quote: "I am a firm believer in the people.",
        bio: "Abraham Lincoln – 16th U.S. President. Led through the Civil War. Weapon of choice: Emancipation."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/f/f6/Ulysses_S._Grant_1870-1880.jpg",
        quote: "The only easy battle was yesterday’s.",
        bio: "Ulysses S. Grant – Union general who didn’t believe in retreat. Took Vicksburg like a boss."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Robert_E_Lee_1869.jpg",
        quote: "Discipline your doubts before they defect.",
        bio: "Robert E. Lee – Confederate general with strategy in his veins and glory in his beard."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/9/94/Stonewall_Jackson_by_Routzahn%2C_1862.png",
        quote: "Stand firm. Like a stone wall. Preferably *the* Stonewall.",
        bio: "Thomas “Stonewall” Jackson – Held ground at Bull Run and never looked back."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/e/e4/General_Sherman_-_Brady-Handy.jpg",
        quote: "Advance. Burn bridges. Then march to the sea.",
        bio: "William Tecumseh Sherman – Invented Total War. Terrified Georgia."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/6/6c/Jefferson_Davis_1861.png",
        quote: "Leadership isn’t a title. It’s a trench.",
        bio: "Jefferson Davis – Confederate President. Held firm while the house burned."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/1/15/Ambrose_Burnside2.jpg",
        quote: "Sideburns strong. Leadership stronger... mostly.",
        bio: "Ambrose Burnside – Known more for facial hair than battlefield wins, but always showed up."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/d/db/JEB_Stuart_-_Brady-Handy.jpg",
        quote: "Recon. Ride fast. Look cooler than everyone else.",
        bio: "J.E.B. Stuart – Cavalry commander and fashion icon of the Confederacy."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/e/e2/Winfield_Scott_by_Fredricks%2C_1862-crop.jpg",
        quote: "Old Fuss and Feathers never fussed about feathers. Just victory.",
        bio: "Winfield Scott – Designed the Anaconda Plan. Looked like a boss doing it."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/5/5c/NathanBedfordForrest-Boy.jpg",
        quote: "Get there first. With the most men. And the most mustache.",
        bio: "Nathan Bedford Forrest – Confederate cavalry general with wild instincts and wilder eyes."
      }
    ];

    let index = 0;
    function updateSlide() {
      const photo = document.getElementById('photo');
      const quote = document.getElementById('quote');
      const bio = document.getElementById('bio');

      photo.classList.remove('fade-in');
      quote.classList.remove('fade-in');
      bio.classList.remove('fade-in');

      photo.classList.add('fade-out');
      quote.classList.add('fade-out');
      bio.classList.add('fade-out');

      setTimeout(() => {
        const slide = slides[index];
        photo.src = slide.image;
        quote.innerText = '"' + slide.quote + '"';
        bio.innerText = slide.bio;

        photo.classList.remove('fade-out');
        quote.classList.remove('fade-out');
        bio.classList.remove('fade-out');

        photo.classList.add('fade-in');
        quote.classList.add('fade-in');
        bio.classList.add('fade-in');

        index = (index + 1) % slides.length;
      }, 1000);
    }

    updateSlide();
    setInterval(updateSlide, 6000);
  </script>
</body>
</html>
