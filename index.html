<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civil War Jocko Slideshow</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    img {
      max-width: 300px;
      height: auto;
      border: 4px solid #d4af37;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }
    .quote {
      font-size: 1.6em;
      font-style: italic;
      margin-bottom: 10px;
      color: #ffcc00;
      transition: opacity 1s ease-in-out;
    }
    .bio {
      font-size: 1.2em;
      color: #ccc;
      font-weight: bold;
      transition: opacity 1s ease-in-out;
    }
    .fade-out {
      opacity: 0;
      transform: scale(0.95);
    }
    .fade-in {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <img id="photo" src="" alt="Civil War Leader" class="fade-in">
  <div class="quote fade-in" id="quote">"Discipline equals bayonets."</div>
  <div class="bio fade-in" id="bio">Lt. Amos Wadsworth</div>

  <script>
    const slides = [
      {
        image: "https://tse4.mm.bing.net/th?id=OIP.s6QCFpcuLNXiJQOcwfanMgHaJW&pid=Api",
        quote: "I am a firm believer in the people.",
        bio: "Abraham Lincoln"
      },
      {
        image: "https://tse4.mm.bing.net/th?id=OIP.zqAM3vGkysWSo2sq5gZEVQHaJM&pid=Api",
        quote: "The art of war is simple enough.",
        bio: "General Beauregard"
      },
      {
        image: "https://tse3.mm.bing.net/th?id=OIP.-SPWxEHT66cPLwY1_93hEQHaI-&pid=Api",
        quote: "Take the initiative, hold the high ground.",
        bio: "George G. Meade"
      },
      {
        image: "https://tse1.mm.bing.net/th?id=OIP.iv3oj4qVaYRAv0dvh5kAdAHaI_&pid=Api",
        quote: "Outflank. Outlast. Outcharge.",
        bio: "Stonewall Jackson"
      },
      {
        image: "https://tse1.mm.bing.net/th?id=OIP.Gfjs0mcDf8vvQ4ZcYDh5pgHaJU&pid=Api",
        quote: "Move fast. Fix bayonets. Win.",
        bio: "William Tecumseh Sherman"
      },
      {
        image: "https://tse3.mm.bing.net/th?id=OIP.Dg7DOtSfjqWfrLxQPV6pOwHaJQ&pid=Api",
        quote: "Fortitude isn't optional—it’s mandatory.",
        bio: "Jefferson Davis"
      },
      {
        image: "https://tse4.mm.bing.net/th?id=OIP.nf6z6GHErPweOQFQ6JmV4QHaKf&pid=Api",
        quote: "Discipline your fear before it disciplines you.",
        bio: "Ambrose Burnside"
      },
      {
        image: "https://tse3.mm.bing.net/th?id=OIP.M_-BuEuqjZhGc8o1U0X9lQHaLH&pid=Api",
        quote: "Aggression. Initiative. Side-eye from a saddle.",
        bio: "J.E.B. Stuart"
      },
      {
        image: "https://tse4.mm.bing.net/th?id=OIP.Z9xRMnldA9v8iAo26FV3aAHaKp&pid=Api",
        quote: "Obstacles are just targets for innovation.",
        bio: "Winfield Scott"
      },
      {
        image: "https://tse1.mm.bing.net/th?id=OIP._a9wbpJzhhTf__8utAP62AHaLH&pid=Api",
        quote: "Lead like you’re on fire. Because your camp might be.",
        bio: "Nathan Bedford Forrest"
      }
    ];

    let index = 0;
    function updateSlide() {
      const photo = document.getElementById('photo');
      const quote = document.getElementById('quote');
      const bio = document.getElementById('bio');

      photo.classList.remove('fade-in');
      quote.classList.remove('fade-in');
      bio.classList.remove('fade-in');

      photo.classList.add('fade-out');
      quote.classList.add('fade-out');
      bio.classList.add('fade-out');

      setTimeout(() => {
        const slide = slides[index];
        photo.src = slide.image;
        quote.innerText = '"' + slide.quote + '"';
        bio.innerText = slide.bio;

        photo.classList.remove('fade-out');
        quote.classList.remove('fade-out');
        bio.classList.remove('fade-out');

        photo.classList.add('fade-in');
        quote.classList.add('fade-in');
        bio.classList.add('fade-in');

        index = (index + 1) % slides.length;
      }, 1000);
    }

    updateSlide();
    setInterval(updateSlide, 6000);
  </script>
</body>
</html>
